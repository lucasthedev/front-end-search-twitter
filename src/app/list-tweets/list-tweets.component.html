<div class="container" id="listagem-cursos">
  <div class="card-container">
    <div class="card-header">
      <div class="row">
        <h4 class="col-10 text-center">Tweets</h4>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Mensagem</th>
            <th>Autor</th>
            <th>Data Pulibcaçãp</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tag of Tweets.statuses">
            <td style="display:none;">1</td>
            <td>{{tag.text}}</td>
            <td>{{tag.user.name}}</td>
            <td>{{tag.created_at | date: 'dd/MM/yyyy'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
